<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="Tip calculator logo">
    <form class="form-container">
      <section class="bil-section flex">
        <label for="bill">Bill</label>
        <input id="bill" class="bill-js" name="bill" placeholder="0" min="0" type="number" step="0.01"/>
      </section>
      <section class="tip-section flex">
        <h2 class="sr-only">Tip selection</h2>
        <label for="tip">Select Tip %</label>
        <div class="tip-choice-section" role="radiogroup">
          <button class="tip-btn tip-btn-js" type="button" role="radio" aria-checked="false" data-value="5">5%</button>
          <button class="tip-btn tip-btn-js" type="button" role="radio" aria-checked="false" data-value="10">10%</button>
          <button class="tip-btn tip-btn-js" type="button" role="radio" aria-checked="false" data-value="15">15%</button>
          <button class="tip-btn tip-btn-js" type="button" role="radio" aria-checked="false" data-value="25">25%</button>
          <button class="tip-btn tip-btn-js" type="button" role="radio" aria-checked="false" data-value="50">50%</button>
          <input id="tip" class="tip-input tip-input-js" name="tip" placeholder="Custom" min="0" type="number" step="1" role="radio" aria-checked="false">
        </div>
      </section>
      <section class="number-of-people-section flex">
        <label for="number-of-people">Number of People</label>
        <input id="number-of-people" class="number-of-people-js" name="number-of-people" placeholder="0" min="0" type="number" step="1"/>
      </section>
      <section class="results-section flex">
        <h2 class="sr-only">Results section</h2>
        <dl>
          <div>
            <div>
              <dt>Tip Amount</dt>
              <dd>/ per person</dd>
            </div>
            <dd>$<span class="tip-amount-js"></span>
            </dd>
          </div>

          <div>
            <div>
              <dt>Total</dt>
              <dd>/ per person</dd>
            </div>
            <dd>$<span class="total-js"></span></dd>
          </div>
        </dl>
        <button class="reset-btn reset-btn-js" type="button">Reset</button>
      </section>
    </form>
  </main>
</body>
</html>
